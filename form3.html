    <style>
        html {
        box-sizing: border-box;
        }
        *, *:before, *:after {
        box-sizing: inherit;
        }
        body{
            font-family: 'Manrope', sans-serif;
        }

        #form_wrapper{
          background-color: #571F4E;
          padding: 35px 45px 0px 45px;
          box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
          border-radius: 10px;
          display: grid;
          grid-template-columns: 1fr 1fr;
          column-gap: 20px;
        }
        
        label {
          font-family: 'Manrope';
          font-style: normal;
          font-weight: 700;
          font-size: 16px;
          line-height: 150%;
          color: #FFFFFF;
          margin: 0 0 0 10px;
        }

        .select{
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 13px 10px !important;; 
            border-radius: 10px;
            border: none;
            background-color: white;
            height: 40px;
            color: black;
            margin: 10px 0px 0px 0px;
        }
    
        input {
            border-radius: 10px;
            min-height: 40px;
            border: none;
            padding: 0 10px;
            width: 100%;
            margin: 10px 0px 17px 0px;
        }
    
        .flexRow{
            display: flex;
            flex-direction: row;
        }
    
        .dflexRow{
            display: flex;
            flex-direction: row;
            align-content: center;
            grid-column: 1 / 3;
        }
            
        #consent{
            font-weight: 400;
        }
    
        .ctaButton{
            position: relative;
            width: 227px;
            border: 2px solid #efa00b;
            border-radius: 30px;
            background-color: #efa00b;
            box-shadow: 0 4px 4px 0 rgba(0,0,0,.25);
            font-weight: 700;
            text-align: center;
            cursor: pointer; 
            color: white;
            font-size: 16px;
            line-height: 24px;
            max-width: 120px;
        }
        
        .ctaButton:hover {
            border: 2px solid #efa00b;
            background-color: #fff;
            color: #efa00b;
            }
    
        .hidden{
            display: none;
        }
    
        .checkbox{
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: none;
            min-height: auto;
            margin-top: 5px; 
            margin-right: 10px;
        }
    
        .checkbox_text{
            font-weight: 400;
        }

        .button-wrapper{
            grid-column: 1/3;
        }

        .m-heading{
            display: none;
            font-weight: 700;
            font-size: 24px;
            line-height: 36px;
            color: white;
            margin: 0px 0px 15px 0px;
        }

        .select-wrapper {
            position: relative; 
            display: flex; 
            flex-direction: column; 
            min-height: 64px;
        }

        .disabled{
            opacity: 0.5 !important;
            pointer-events: none;
        }

        
        @media screen and (max-width:568px) {
            input{
                width: 100%;
                margin-bottom: 20px;
            }

            .flexRow{
                flex-direction: column;
            }

            .rm_23{
                margin-right: 0px;
            }

            .width_50{
                width: 100%;
            }

             #form_wrapper{
                grid-template-columns: 1fr;
                padding: 30px 20px 0px 20px;
                margin-bottom: 60px;
            }
            
            .isMcol{
                flex-direction: column;
            }

            .dflexRow{
                grid-column: 1;
            }

            .m-spacing_20{
                margin-bottom: 20px;
            }

            .consent-spacing{
                padding-top: 0px; 
            }

            label {
                margin: 0 0 0 8px
            }

            .custom-select select {
            display: block;
            height: 100%;
            width: 100%;
            background-color: white;
            }

            .ctaButton{
                max-width: 100px;
                padding-top: 8px;
                padding-bottom: 8px;
            }

            .button-wrapper{
            grid-column: 1;
            }

            .m-heading{
                display: block;
            }

            .checkbox_text{
                font-size: 14px;
            }

            select {
                width: 100%;
            }

        }
    
    </style>

    <script>
    
    //script for communication checkbox
    const communicationYes = document.getElementById("communicationYes");
    communicationYes.addEventListener("change", ()=> {
        if (communicationYes.checked){
            document.getElementById("00N8b00000EQM3O").setAttribute("value", "Yes");
        } else if (communicationYes.checked === false) {
            document.getElementById("00N8b00000EQM3O").setAttribute("value", "No");

    //script for state dropdown 
    const select = document.getElementById("select"); 
    const state2 = document.getElementById("input-field-1");

        state2.setAttribute("value", select.value);
    })

    //script for asd dropdown 
    const asd = document.getElementById("asd"); 
    const asdInput = document.getElementById("00N8b00000EQM2f");

     //script for type dropdown

        typeInput.setAttribute("value", type.value);

    insuranceSelect.addEventListener("change", function(){

    // Format the phone number as the user types it
    document.getElementById('phone').addEventListener('keyup',function(evt){
            var phoneNumber = document.getElementById('phone');
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            phoneNumber.value = phoneFormat(phoneNumber.value);
    });
    
    // We need to manually format the phone number on page load
    document.getElementById('phone').value = phoneFormat(document.getElementById('phone').value);
    
    // A function to determine if the pressed key is an integer
    function numberPressed(evt){
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if(charCode > 31 && (charCode < 48 || charCode > 57) && (charCode < 36 || charCode > 40)){
                    return false;
            }
            return true;
    }
    
    // A function to format text to look like a phone number
    function phoneFormat(input){
            // Strip all characters from the input except digits
            input = input.replace(/\D/g,'');
            
            // Trim the remaining input to ten characters, to preserve phone number format
            input = input.substring(0,10);
    
            // Based upon the length of the string, we add formatting as necessary
            var size = input.length;
            if(size == 0){
                    input = input;
            }else if(size < 4){
                    input = '('+input;
            }else if(size < 7){
                    input = '('+input.substring(0,3)+') '+input.substring(3,6);
            }else{
                    input = '('+input.substring(0,3)+') '+input.substring(3,6)+' - '+input.substring(6,10);
            }
            return input; 
    }
