        html {

        body {

            margin: 0;
            padding: 0;
        }

        #form_wrapper {

          padding: 16px;
          box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
          border-radius: 10px;
          display: grid;
          grid-template-columns: 1fr 1fr;
          column-gap: 20px;
 
        }

        label {
            font-size: 14px;
            line-height: 150%;
            color: #FFFFFF;
        }

        .select,

            border-radius: 4px;
            border: none;
            padding: 8px;
            font-size: 14px;
            height: 40px;
        }

        input {
            width: 100%;
            margin: 0px 0 17px;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: none;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .checkbox_text {
            font-weight: 400;
            font-size: 14px;
        }

        .ctaButton {
            width: 227px;
            border-radius: 30px;
            background-color: #efa00b;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            color: white;
            font-size: 16px;
            line-height: 24px;
            margin-top: 32px;
        }

        .ctaButton:hover {
            background-color: #fff;
            color: #efa00b;
        }

        .hidden {
            display: none !important;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .full-width {
            grid-column: span 2;
            margin-bottom: 17px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            justify-self: stretch;
        }

        .checkbox-group {

        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: end;
        }

        .dflexRow{
            display: flex;
            flex-direction: row;
            align-content: center;
            grid-column: span 2;
        }

        @media screen and (max-width: 568px) {
            #form_wrapper {
                grid-template-columns: 1fr;
                padding: 30px 20px;
                margin-bottom: 60px;
            }

            .ctaButton {
                max-width: 100px;
                padding: 8px 0;
            }

            .full-width {
                grid-column: span 1;
            }

            .row {
                grid-template-columns: 1fr;
            }

            .dflexRow{

            }
            input{
                width: 100%;
                margin-bottom: 20px;
            }
        }

    <script>
      // GCLID Capture
      window.addEventListener('message', function(event) {
          var origin = event.origin || event.originalEvent.origin;
          if (event.data.call == 'gcValue') {
              document.getElementById("00N8b00000GjstL").value = event.data.value;
          }
      }, false);

      // Communication Checkbox
      document.getElementById("communicationYes").addEventListener("change", function() {
          document.getElementById("00N8b00000EQM3O").value = this.checked ? "Yes" : "No";
      });

      // Select Elements Value Setting
      document.getElementById("select").addEventListener("change", function() {
          document.getElementById("input-field-1").value = this.value;
      });

      document.getElementById("asd").addEventListener("change", function() {
          document.getElementById("00N8b00000EQM2f").value = this.value;
      });

      // Phone Formatting
      document.getElementById('phone').addEventListener('keyup', function(evt) {
          var phoneNumber = document.getElementById('phone');
          phoneNumber.value = phoneFormat(phoneNumber.value);
      });

      document.getElementById('phone').value = phoneFormat(document.getElementById('phone').value);

      function numberPressed(evt) {
          var charCode = (evt.which) ? evt.which : evt.keyCode;
          return charCode >= 48 && charCode <= 57;
      }

      function phoneFormat(input) {
          input = input.replace(/\D/g, '');
          input = input.substring(0, 10);
          var size = input.length;
          if (size == 0) {
              return input;
          } else if (size < 4) {
              return '(' + input;
          } else if (size < 7) {
              return '(' + input.substring(0, 3) + ') ' + input.substring(3, 6);
          } else {
              return '(' + input.substring(0, 3) + ') ' + input.substring(3, 6) + ' - ' + input.substring(6, 10);
          }
      }

      // Form Submission Handling
      var specificProviders = [
        'Tricare', 'Tricare East', 'Tricare West', 'United Healthcare', 'Optum', 'ComPsych', 'Humana',
        'Kaiser Permanente', 'L. A. Care Health Plan', 'Inland Empire Health Plan (IEHP)', 'Magellan',
        'United Healthcare Community Plan', 'Carelon', 'Beacon', 'Pacific Source', 'Molina Healthcare',
        'Aetna Better Health'
    ];

    document.addEventListener('DOMContentLoaded', function () {
        const primaryInsuranceWrapper = document.querySelector("#primary");
        const secondaryInsuranceWrapper = document.querySelector("#secondary");

        // Show Primary Insurance on Insurance Select
        document.getElementById("insuranceSelect").addEventListener("change", function () {
            if (this.value === 'Yes') {
                primaryInsuranceWrapper.classList.remove("hidden");
            } else {
                primaryInsuranceWrapper.classList.add("hidden");
                secondaryInsuranceWrapper.classList.add("hidden");
            }
        });

        // Show Secondary Insurance on Primary Insurance Select
        document.getElementById("primaryInsurance").addEventListener("change", function () {
            if (this.value) {
                secondaryInsuranceWrapper.classList.remove("hidden");
            } else {
                secondaryInsuranceWrapper.classList.add("hidden");
            }
        });

        // Form Submission Logic
        document.getElementById('form_wrapper').addEventListener('submit', function (e) {
            const asdDiagnosis = document.getElementById('asd').value;
            const hasInsurance = document.getElementById('insuranceSelect').value;
            const childAge = parseInt(document.getElementById('00N8b00000EQM2a').value, 10);
            const state = document.getElementById('select').value;
            const primaryInsurance = document.getElementById('primaryInsurance').value;
            const secondaryInsurance = document.getElementById('00NRc00000KXXrJ').value;

            let returnURL = "https://www.fortahealth.com/thank-you-2"; // Default return URL

            // Check Primary and Secondary Insurance
            const isPrimaryDisqualified = specificProviders.includes(primaryInsurance);
            const isSecondaryDisqualified = specificProviders.includes(secondaryInsurance);

            if (isPrimaryDisqualified && (secondaryInsurance && !isSecondaryDisqualified)) {
                returnURL = "https://fortahealth.com/thank-you-schedule";
            } else if (!(asdDiagnosis === 'No' || asdDiagnosis === 'No, evaluation scheduled' ||
                    asdDiagnosis === 'No, on a waitlist' || asdDiagnosis === 'No, have non-ASD diagnosis' ||
                    hasInsurance === 'No' || childAge > 99 ||
                    ['NV', 'SD', 'AZ', 'LA', 'PA'].includes(state) ||
                    (document.getElementById('primaryMedicaid').checked &&
                        ['AK', 'AL', 'AR', 'AZ', 'CA', 'CT', 'DC', 'DE', 'FL', 'GA', 'HI', 'IA', 'ID', 'IN', 'KY', 'LA', 'MD', 'MN', 'MO', 'MS', 'MT', 'ND', 'NE', 'NH', 'NJ', 'NM', 'NV', 'NY', 'OK', 'PA', 'SD', 'TN', 'TX', 'WA', 'WV', 'WY'].includes(state)))) {
                returnURL = "https://fortahealth.com/thank-you-schedule";
            }

            document.getElementsByName("retURL")[0].value = returnURL;
        });
    });

      // UTM Parameters Capture
      document.addEventListener('DOMContentLoaded', function() {
          var utm_source = getURLParameter('utm_source');
          var utm_medium = getURLParameter('utm_medium');
          var utm_campaign = getURLParameter('utm_campaign');
          var utm_content = getURLParameter('utm_content');
          var utm_domain = getURLParameter('utm_domain');

          document.getElementById('00NRc0000083yKn').value = utm_source || '';
          document.getElementById('00NRc0000083yW5').value = utm_medium || '';
          document.getElementById('00NRc0000083yhN').value = utm_campaign || '';
          document.getElementById('00NRc0000083pBL').value = utm_content || '';
          document.getElementById('00NRc00000D4OSr').value = utm_domain || '';
      });

      function getURLParameter(name) {
          return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
      }
